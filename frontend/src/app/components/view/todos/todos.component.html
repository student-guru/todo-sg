<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TODOS</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Todo List</h1>
        <div class="container">
            <div class="todos">
                <div class="todo row" *ngFor="let todo of todos">
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteTodo( todo.id )">Delete</button>
                    <h3 [ngStyle]="todo.status === 'undone' ? {'text-decoration':'line-through'} : {'text-decoration': 'none'}">{{todo.title}}</h3>
                    <input [checked]="todo.status === 'undone'" type="checkbox" (click)="changeStatus(todo.id)">
                </div>
            </div>
            <div class="add-todo row">
                <input type="" [(ngModel)]="value" (keyup.enter)="addTodo()" class="form-control col-sm-10" >
                <button class="btn btn-primary col-sm" (click)="addTodo()">Add</button>
            </div>
        </div>
    </div>
    
</body>
</html>
